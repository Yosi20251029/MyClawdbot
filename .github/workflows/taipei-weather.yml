name: Taipei Weather Notify

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl python3-pip
          pip3 install requests

      - name: Download previous TOEIC history artifact (if exists)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: toeic-history
          path: memory

      - name: Run report (send)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          pip3 install lunardate
          python3 scripts/hourly_report.py --send

      - name: Upload TOEIC history artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: toeic-history
          path: memory/toeic_history.json
